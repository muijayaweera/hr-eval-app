<!-- evaluation_3month.html -->
<html lang="en">
<head>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Month Evaluation</title>
  <link rel="stylesheet" href="eval3month.css" />
</head>
<body>

  <h1>3 Month Evaluation</h1>

  <div class="section-title">Employee Details</div>

  <div class="card">
    <div class="employee-details">
      <div class="form-group">
        <label>Employee Name :</label>
        <input type="text" placeholder="Enter name"/>
      </div>
      <div class="form-group">
        <label>Date Joined :</label>
        <input type="date"/>
      </div>
      <div class="form-group">
        <label>EPF Number :</label>
        <input type="text"/>
      </div>
      <div class="form-group">
        <label>Location / Dept :</label>
        <input type="text"/>
      </div>
      <div class="form-group">
        <label>Designation :</label>
        <input type="text"/>
      </div>
      <div class="form-group">
        <label>Period Covered :</label>
        <input type="text"/>
      </div>
      <div class="form-group">
        <label>Current Salary :</label>
        <input type="text"/>
      </div>
    </div>
  </div>

  <div class="traits-section">
    <div class="section-title">Factors/ Skills/ Traits</div>

    <div class="traits-header">
      <span></span>
      <span>Weightage</span>
      <span>Rating by HOD</span>
    </div>

    <div class="trait-box">
      <div class="trait-title">Job Knowledge</div>
      <div class="trait-desc">The levels of absorption of duties & responsibilities about the job and work with minimal supervision.</div>
      <div class="trait-row">
        <div class="trait-desc">Can be relied upon to meet challenges and deliver on time, follow up assigned work</div>
        <div class="weightage">10</div>
        <input class="rating" type="number" min="0" max="10" placeholder="5"/>
      </div>
    </div>
  </div>

</body>
</html>
