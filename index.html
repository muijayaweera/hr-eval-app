<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Evaluation Feedback Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Employee Evaluation Form</h1>
    <form id="evaluation-form">
      <input type="text" id="employeeName" placeholder="Employee Name" required>
      <input type="text" id="evaluatorName" placeholder="Evaluator Name" required>

      <label>Punctuality (1–5):</label>
      <input type="number" id="scorePunctuality" min="1" max="5" required>

      <label>Comprehension (1–5):</label>
      <input type="number" id="scoreComprehension" min="1" max="5" required>

      <label>Q&A Defense (1–5):</label>
      <input type="number" id="scoreQA" min="1" max="5" required>

      <button type="submit">Generate Feedback</button>
    </form>

    <div id="feedback-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
