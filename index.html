  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Comaptible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EPstat Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <img src="img/logo.png">
          <h2>EP <span class="danger">stat</span></h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-icons-sharp">close</span>
        </div>
      </div>

      <div class="sidebar">
        <a href="#">
          <span class="material-icons-sharp">dashboard</span>
          <h3>Dashboard</h3>
        </a>

        <a href="#">
          <span class="material-icons-sharp">analytics</span>
          <h3>Reports</h3>
        </a>

        <a href="#" class="active">
          <span class="material-icons-sharp">data_saver_off</span>
          <h3>Analytics</h3>
        </a>

        <a href="#">
          <span class="material-icons-sharp">settings</span>
          <h3>Settings</h3>
        </a>

        <a href="#">
          <span class="material-icons-sharp">logout</span>
          <h3>Logout</h3>
        </a>
        
      </div>
    </aside>

<!--Main Begins-->

    <main>
      <h1>Dashboard</h1>

      <div class="date">
        <input type="date">
      </div>

      <div class="insights">
        <div class="three">
          <span class="material-icons-sharp">beenhere</span>
          <div class="middle">
            <div class="left">
              <h3>Evaluation of</h3>
              <h1>3 months</h1>
            </div>
            <div class="progress">
              <svg>
                <circle cx="38" cy="38" r="36"></circle>
              </svg>
              <div class="number">
                <p>81%</p>
              </div>
            </div>
          </div>
          <small class="text-muted">Conducted by Supervisor</small>
        </div>
<!--3 months End-->   

        <div class="six">
          <span class="material-icons-sharp">beenhere</span>
          <div class="middle">
            <div class="left">
              <h3>Evaluation of</h3>
              <h1>6 months</h1>
            </div>
            <div class="progress">
              <svg>
                <circle cx="38" cy="38" r="36"></circle>
              </svg>
              <div class="number">
                <p>50%</p>
              </div>
            </div>
          </div>
          <small class="text-muted">Conducted by Employee</small>
        </div>
