<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPstat Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Mary+Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <h2>Welcome to <span class="brand">EPstat!</span></h2>
      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter Password" required>
          <button type="button" id="toggle-password" aria-label="Toggle password visibility">
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#888" viewBox="0 0 24 24">
            <path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7zm0 12c-2.757 0-5-2.243-5-5s2.243-5 5-5
             5 2.243 5 5-2.243 5-5 5zm0-8.5c-1.931 0-3.5 1.569-3.5 3.5s1.569 3.5 3.5 3.5 3.5-1.569
             3.5-3.5-1.569-3.5-3.5-3.5z"/>
  </svg>
</button>

        </div>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
